<div class="container mt-5">
    <h1>Lista Prodotti</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Nome Prodotto</th>
          <th>Fornitore</th>
          <th>Quantit√†</th>
          <th>Costo Unitario</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.product_name }}</td>
          <td>{{ product.supplier }}</td>
          <td>{{ product.quantity }}</td>

        </tr>
      </tbody>
    </table>
  </div>
